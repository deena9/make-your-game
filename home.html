<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt - Game Intro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Duck Hunt</h1>
        <p>A fun game where you hunt moving targets while avoiding enemies.</p>
        <h2>How to Play:</h2>
        <ul>
            <li>Use arrow keys to move.</li>
            <li>Press Space to shoot.</li>
            <li>Hit targets to score points.</li>
            <li>Avoid enemies or you lose lives!</li>
        </ul>
        <h2>Press any key to start the game</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
