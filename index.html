<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt - Intro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro-container">
        <h1>Welcome to Farm Hunt!</h1>
        <p><strong>Rules:</strong></p>
        <ul>
            <li>Use the arrow keys to move the UFO.</li>
            <li>Press the spacebar to capture farm animals.</li>
            <li>You have <strong>3 lives</strong>. Colliding with fighter jets will result in losing lives.</li>
            <li>The game lasts for <strong>60 seconds</strong>, try to score as high as possible!</li>
        </ul>
        <br>
        <p class="start-text">Press any key to start...</p>

    </div>

    <script>
        document.addEventListener("keydown", function() {
            window.location.href = "game.html"; // Redirect to the game page
        });
    </script>
</body>
</html>
